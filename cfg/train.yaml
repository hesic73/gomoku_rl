seed: 0

num_envs: 2048
board_size: 9
device: cuda
storing_device: cpu

total_frames: 100_000_000
update_interval: 50
update_threshold: 0.9

initial_policy: 

root_dir: sp_root

wandb:
  group: board_${board_size}_${board_size}
  project: gomoku_rl
  mode: online # set to 'disabled' when debugging locally

defaults:
  - algo: ppo
